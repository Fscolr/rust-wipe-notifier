name: üóëÔ∏è RAST Wipe Notifier
on:
  schedule:
    - cron: '0 12 * * 1'    # –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 15:00 –ú–°–ö
    - cron: '0 12 * * 5'    # –ü—è—Ç–Ω–∏—Ü–∞ 15:00 –ú–°–ö  
  workflow_dispatch:         # –†—É—á–Ω–æ–π —Ç–µ—Å—Ç

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: üì¶ Install Python packages
      run: pip install requests vk_api
    
    - name: üöÄ Send notifications
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        VK_TOKEN: ${{ secrets.VK_TOKEN }}
        VK_GROUP_ID: ${{ secrets.VK_GROUP_ID }}
      run: python notifier.py
